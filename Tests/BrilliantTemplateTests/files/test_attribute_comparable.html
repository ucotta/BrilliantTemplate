<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- test with aid -->
        <h1 aid="data-id:value:=10">= 10</h1>
        <h1 aid="data-id:value:!10">! 10</h1>
        <h1 aid="data-id:value:<10">&lt; 10</h1>
        <h1 aid="data-id:value:>10">&gt; 10</h1>
        <h1 aid="data-id:value:<11">&lt; 11</h1>
        <h1 aid="data-id:value:>09">&gt; 09</h1>

        <!-- with value sustitution -->
        <h1 aid="class:color:=#ff0000:?red">#ff0000 has class red</h1>
        <h1 aid="class:color:=#00ff00:?blue">#00ff00 has no class</h1>

		<h1 aid="class:active:true:?customClass">attribute class has customClass</a></h1>
		<h1 aid="class:active:false:?customClass">there is not class attribute</a></h1>

        <!-- test with tid -->
        <h2 tid="value:=10:notempty">= 10</h2>
        <h2 tid="value:!10:notempty">! 10</h2>
        <h2 tid="value:<10:notempty">&gt; 10</h2>
        <h2 tid="value:>10:notempty">&lt; 10</h2>
        <h2 tid="value:<11:notempty">&gt; 11</h2>
        <h2 tid="value:>09:notempty">&lt; 09</h2>
    </body>
    
    
</html>
