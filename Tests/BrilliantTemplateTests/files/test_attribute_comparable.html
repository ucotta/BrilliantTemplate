<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- test with aid -->
        <h1 aid="data-id:value:=10:notempty">= 10</h1>
        <h1 aid="data-id:value:!10:notempty">! 10</h1>
        <h1 aid="data-id:value:<10:notempty">&gt; 10</h1>
        <h1 aid="data-id:value:>10:notempty">&lt; 10</h1>
        <h1 aid="data-id:value:<11:notempty">&gt; 11</h1>
        <h1 aid="data-id:value:>09:notempty">&lt; 09</h1>
        
        <!-- with value sustitution -->
        <h1 aid="class:color:=#ff0000:notempty:?red">= #ff0000</h1>
        <h1 aid="class:color:=#00ff00:notempty:?blue">= #00ff00 </h1>
        
        <!-- test with tid -->
        <h2 tid="value:=10:notempty">= 10</h2>
        <h2 tid="value:!10:notempty">! 10</h2>
        <h2 tid="value:<10:notempty">&gt; 10</h2>
        <h2 tid="value:>10:notempty">&lt; 10</h2>
        <h2 tid="value:<11:notempty">&gt; 11</h2>
        <h2 tid="value:>09:notempty">&lt; 09</h2>
    </body>
    
    
</html>
